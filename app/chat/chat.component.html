
<!-- display the curren comments -->
<pre>
	{{ ChatService.comments | json }}
</pre>

<epic-chat-comments [hiden]="ChatService.comments" [comments]="ChatService.comments">
</epic-chat-comments>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
		<form name="commentForm" class="form">
			<textarea class="form-control" #comment></textarea>

			<button class="btn btn-primary" (click)="ChatService.add(comment.value)">
				Add
			</button>

		</form>
	</div>
</div>
